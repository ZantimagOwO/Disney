name: Run Jest Tests

on:
  push:
    branches:
      - main  # Puedes ajustar esto según la rama principal de tu proyecto

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Update Jest
      run: npm install --save-dev jest@latest
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 14  # Puedes ajustar esto según tu versión de Node.js

    - name: Install dependencies
      run: npm install

    - name: Install Babel and necessary presets/plugins
      run: npm install --save-dev @babel/core @babel/preset-env @babel/preset-typescript

    - name: Configure Babel
      run: echo '{"presets": ["@babel/preset-env", "@babel/preset-typescript"]}' > .babelrc

    - name: Run Jest tests with Babel
      run: npx jest