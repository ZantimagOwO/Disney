name: Run Jest Tests

on:
  push:
    branches:
      - main  # Puedes ajustar esto segÃºn la rama principal de tu proyecto

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Update Jest
      run: npm install --save-dev jest@latest
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@latest

    - name: Install dependencies
      run: npm install

    - name: Run Jest tests
      run: npm test
